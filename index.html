<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/app.js" defer></script>
    <title>Klecks!</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Klecks logo" />
      <nav>
        <ul>
          <li><a href="#inkblotarea">Test</a></li>
          <li><a href="./results.html">Results</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>KLECKS</h1>
      <p class="subheading">The fun mental health tracking app.</p>

      <form id="nameForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <button type="submit">Submit</button>
      </form>
      <div id="messageDiv"></div>
      <h2>THE TEST</h2>

      <p class="info">
        Look at the image below, then pick the option underneath that best
        matches your association
      </p>
      <div id="inkblotarea"></div>
      <div id="buttonarea">
        <button id="button1"></button>
        <button id="button2"></button>
        <button id="button3"></button>
      </div>
      <div><button id="skipButton">Skip</button></div>
      <a href="results.html"
        ><div id="showResults"><button>Show results</button></div></a
      >
      <button id="rotateBtn">Rotate image</button>
    </main>
    <footer>this is our footer</footer>
  </body>
</html>
