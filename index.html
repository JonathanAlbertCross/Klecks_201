<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/app.js" defer></script>
    <title>Klecks!</title>
  </head>
  <body>
    <header><img src="./images/logo.png" alt="Klecks logo" /></header>
    <main>
      <h1>Klecks!</h1>
      <p>The fun mental health tracking app.</p>
      <p>What's your name?</p>
      <form id="nameForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <button type="submit">Submit</button>
      </form>
      <div id="messageDiv"></div>
      <h2>THE TEST</h2>

      <p>
        Look at the image below, then pick the option underneath that best
        matches your association
      </p>
      <div id="inkblotarea">this is where we show the inkblots</div>
      <div id="buttonarea">
        <button id="button1"></button>
        <button id="button2"></button>
        <button id="button3"></button>
        <button id="skipbutton"></button>
      </div>
      <div id="showResults"><button>Show results</button></div>
    </main>
    <footer>this is our footer</footer>
  </body>
</html>
