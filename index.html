<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/app.js" defer></script>
    <title>Klecks!</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Klecks logo" />
      <nav>
        <ul>
          <li><a href="#inkblotarea">Test</a></li>
          <li><a href="./results.html">Results</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>KLECKS</h1>
      <p class="subheading">The fun mental health tracking app</p>

      <h2>THE TEST</h2>

      <p class="info">
        Kindly input your name and interpret what you see in a series of
        inkblots by clicking on the the buttons below.
      </p>
      <form id="nameForm">
        <input
          type="text"
          id="name"
          name="name"
          required
          value="Enter your name"
        />
        <button type="submit">Start</button>
      </form>
      <div id="messageDiv"></div>
      <div id="inkblotarea"></div>
      <div id="buttonarea">
        <button id="button1"></button>
        <button id="button2"></button>
        <button id="button3"></button>
        <button id="rotateBtn">Rotate image</button>
        <div><button id="skipButton">Skip</button></div>
      </div>

      <a href="results.html"
        ><div id="showResults" class="hidden">
          <button>Show results</button>
        </div></a
      >
    </main>
    <footer>this is our footer</footer>
  </body>
</html>
